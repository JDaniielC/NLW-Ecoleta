<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto página 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <div id="page-create-point">
        <header>
                <img src="./assets/logo.svg" alt="logomarca">
                <a href="index.html">
                <span> </span> 
                Voltar para home</a> 
        </header>

        <form action="./index.html">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset> 
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="Nome da entidade"></label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            
                <div class="field-group">
                    <div class="field">
                        <!-- Se você colocar label+input ele já cria os dois -->
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>

            </fieldset>
                
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
                <div class="items-grid" >
                    <li data-id="1" class="selected">
                        <img src="./assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="./assets/baterias.svg" alt="Pilhas e Batérias">
                        <span>Pilhas e Batérias</span>
                    </li>

                    <li data-id="3">
                        <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="./assets/oleo.svg" alt="Oléo de Cozinha">
                        <span>Oléo de Cozinha</span>
                    </li>

                </div>

                <input type="hidden" name="items">
            </fieldset>
<!-- Se colocar .alguma-coisa vai criar uma div já com classe pronta! -->

            <button type="submit">
                Cadastrar ponto de coleta
            </button>
        </form>
    </div>
    
    <script src="./scripts/create-point.js"></script>
</body>
</html>
